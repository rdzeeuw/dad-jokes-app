<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>API - eindopdracht: Dad Jokes Generator</title>
</head>
<body>
    <div id="color-overlay"></div>
    <div class="title">
        <span>Welcome to the</span>
        <h1>Dad joke generator</h1>
    </div>
    <div class="btn-wrapper">
        <div class="buttons">
            <label for="joke-btn">Click the button below to generate a random dad joke:</label>

            <button 
                type="button" 
                class="btn" 
                id="joke-btn">
                    Generate a dad joke!
            </button>
        </div> 
           
        <div class="form-group">
            <label for="search">Enter a search term to search for specific dad jokes:</label>

            <input 
                type="text" 
                id="search" 
                class="form-control formcontrol-lg" 
                placeholder="search joke..."
            />
        </div>
             
    </div>
        <div class="joke-area" id="joke-area">
            <ul id="search-list"></ul>
            
        </div>
        
    
    

    <script src="js/main.js"></script>
</body>
</html>
